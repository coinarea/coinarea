<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinArea | Linkağacı</title>
    <!-- Favicon -->
    <link rel="icon" href="https://github.com/coinarea/coinarea/blob/main/foto/coinarea1.jpg?raw=true" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://github.com/coinarea/coinarea/blob/main/foto/coinarea1.jpg?raw=true" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://github.com/coinarea/coinarea/blob/main/foto/coinarea1.jpg?raw=true" target="_blank">
            <img src="https://github.com/coinarea/coinarea/blob/main/foto/coinarea1.jpg?raw=true" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Tüm Kripto, Airdrop Haberleri Telegram botları ve coin kazımları ve daha fazlası için takip edebilirsiniz...
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @CoinArea
    </div>

    <div id="links">
      <a class="link" href="https://github.com/johnggli" target="_blank">
        <i class="">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.linkedin.com/in/johnggli" target="_blank">
        <i class="">&nbsp;</i>Linkedin
      </a>

        <i class="">&nbsp;</i>Facebook
      </a>

        <i class="">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://twitter.com/johnggli" target="_blank">
        <i class="">&nbsp;</i>Twitter
      </a>
      <a class="link" href="https://myanimelist.net/profile/johnggli" target="_blank">
        <i class="">&nbsp;</i>MyAnimeList
      </a>
    </div>

    <div id="hashtag">
      #BeHappy❤
    </div>
  </body>
